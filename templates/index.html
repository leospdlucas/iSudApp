<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iSUD - Calendário de Almoço</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <header>
        <h1>Calendário de Eventos - 2025</h1>
    </header>

    <main>
        {% for month, weeks in months %}
        <section class="month">
            <div class="month-container">
                <h2>{{ month }}</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Dom</th>
                            <th>Seg</th>
                            <th>Ter</th>
                            <th>Qua</th>
                            <th>Qui</th>
                            <th>Sex</th>
                            <th>Sáb</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for week in weeks %}
                        <tr>
                            {% for day_info in week %}
                            <td>
                                {% if day_info %}
                                    <div>{{ day_info.day }}</div>
                                    <div>
                                        <input type="text" value="{{ day_info.duplas[0] }}" placeholder="Dupla 1">
                                        <input type="text" value="{{ day_info.duplas[1] }}" placeholder="Dupla 2">
                                        <input type="text" value="{{ day_info.duplas[2] }}" placeholder="Dupla 3">
                                        <input type="text" value="{{ day_info.duplas[3] }}" placeholder="Dupla 4">
                                    </div>
                                {% endif %}
                            </td>
                            {% endfor %}
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </section>
        {% endfor %}
    </main>

    <footer>
        <p>&copy; 2025 iSUD - Calendário de Almoço</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
